<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a routerLink="" class="text-nowrap logo-img text-center d-block mb-5 w-100">
                <img src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/logos/dark-logo.svg" width="180" alt="">
              </a>
              <div class="row">
                <!-- <div class="col-6 mb-3 mb-sm-0">
                  <a class="btn btn-white text-dark border fw-normal d-flex align-items-center justify-content-center rounded-2 py-8 px-8" href="javascript:void(0)" role="button">
                    <img src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/svgs/google-icon.svg" alt="" class="img-fluid me-2" width="18" height="18">
                    <span class="d-none d-sm-block me-1 flex-shrink-0">Sign in with</span>Google
                  </a>
                </div> -->
                <!-- <div class="col-6">
                  <a class="btn btn-white text-dark border fw-normal d-flex align-items-center justify-content-center rounded-2 py-8" href="javascript:void(0)" role="button">
                    <img src="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/svgs/facebook-icon.svg" alt="" class="img-fluid me-2" width="18" height="18">
                    <span class="d-none d-sm-block me-1 flex-shrink-0">Sign in with</span>FB
                  </a>
                </div> -->
              </div>
              <div class="position-relative text-center my-4">
                <p class="mb-0 fs-4 px-3 d-inline-block bg-white text-dark z-index-5 position-relative"></p>
                <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
              </div>
              <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Nom d'utilisateur</label>
                  <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                  <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                  required minlength="4"
                  #usernamevar="ngModel"
                  [ngClass]="{'is-invalid': usernamevar.touched && !usernamevar.valid}"
                  >
                  <div class="invalid-feedback">
                    <span *ngIf="usernamevar.errors?.['required']">Veuillez entrer un nom d'utilisateur</span>
                    <!-- <span *ngIf="usernamevar.errors?.['minlength']">Minimum 4 caractères</span> -->
                  </div>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required minlength="8"
                  pattern="(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{1,}"
                  #passwordvar="ngModel"
                  [ngClass]="{'is-invalid': passwordvar.touched && !passwordvar.valid}">
                  <div class="invalid-feedback">
                    <span *ngIf="passwordvar.errors?.['required']">Veuillez entrer un mot de passe</span>
                    <!-- <span *ngIf="passwordvar.errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractères</span>
                    <span *ngIf="passwordvar.errors?.['pattern']">
                      Le mot de passe doit contenir au moins une lettre majuscule, un chiffre et un caractère spécial
                    </span> -->
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <a class="text-primary fw-medium" routerLink="">Forgot Password ?</a>
                </div>
                <!-- <a href="home" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Sign In</a> -->
                <button type="submit" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Se Connecter</button>
                <div class="d-flex align-items-center justify-content-center">
                  <!-- <p class="fs-4 mb-0 fw-medium">New to Modernize?</p> -->
                  <a class="text-primary fw-medium ms-2" routerLink="/register">Créer un compte</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
