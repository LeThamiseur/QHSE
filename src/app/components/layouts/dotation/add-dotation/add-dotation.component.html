<div class="page-wrapper" id="main-wrapper" data-theme="blue_theme"  data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <!-- navigation -->
  <app-sidebar></app-sidebar>
  <app-horizontalbar></app-horizontalbar>

    <div class="container">
      <div class="contenu">

        <div class="card bg-light-info shadow-none position-relative overflow-hidden">
          <div class="card-body px-4 py-3">
            <div class="row align-items-center">
              <div class="col-9">
                <h4 class="fw-semibold mb-8">Historique de dotations</h4>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-muted" routerLink="/dotation"><i class="fa-solid fa-arrow-left"></i></a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page"><i>Ajouter une dotation</i></li>
                  </ol>
                </nav>
              </div>
              <div class="col-3">
                <div class="text-center mb-n5">
                  <img src="assets/dist/images/breadcrumb/ChatBc.png" alt="" class="img-fluid mb-n4">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- formulaire de dotation -->
        <form (ngSubmit)="onSubmit()" #formDirective ="ngForm">
          <div class="card">
            <div class="card-body">
              <h5 class="mb-3">Informations sur la dotation</h5>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Service" placeholder="Service" [(ngModel)]="dotationData.service" name="service"/>
                    <label for="Service">Service</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="dateD" placeholder="Date de dotation" [(ngModel)]="dotationData.date" name="dateD"/>
                    <label for="dateD">Date de dotation</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Nom (s) et prenom (s)" [(ngModel)]="dotationData.nom_beneficiaire" name="name"/>
                    <label for="name">Nom (s) et prenom (s)</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="fonction" [(ngModel)]="dotationData.fonction" name="fonction"/>
                    <label for="fonction">fonction</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="metier" placeholder="metier" [(ngModel)]="dotationData.metier" name="metier"/>
                    <label for="metier">metier</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="equipement"><b>Equipement (s)</b></label>
                  <div class="form-floating mb-3">
                    <select class="form-select" multiple aria-label="Multiple select example" (change)="onSelect($event)">
                      <option class="mb-2" *ngFor="let equipement of equipementList" [value]="equipement.id">{{equipement.designation}}</option>
                    </select>
                  </div>
                </div>

                <div class="col-12">
                  <label for="selectedEquipements">Equipements sélectionnés</label>
                  <div class="form-floating mb-3">
                    <div class="form-control" id="selectedEquipements">
                      <div class="mt-1" *ngFor="let equipement of selectedEquipements">
                        {{ getEquipementDesignation(equipement) }}
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <input type="hidden" [(ngModel)]="dotationData.id_Equi" name="id_Equi"/>
                  <div class="d-md-flex align-items-center mt-3">
                    <div class="ms-auto mt-3 mt-md-0">
                      <button type="submit" class="btn btn-info font-medium rounded-pill px-4">
                        <div class="d-flex align-items-center">
                          Effectuer
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
</div>
