<div class="page-wrapper" id="main-wrapper" data-theme="blue_theme"  data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">

    <div class="container">
      <div class="contenu">

        <div class="card bg-light-info shadow-none position-relative overflow-hidden">
          <div class="card-body px-4 py-3">
            <div class="row align-items-center">
              <div class="col-9">
                <h4 class="fw-semibold mb-8">Historique de dotations</h4>
              </div>
              <div class="col-3">
                <div class="text-center mb-n5">
                  <img src="assets/dist/images/breadcrumb/ChatBc.png" alt="" class="img-fluid mb-n4">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card w-100 position-relative overflow-hidden">
          <div class="px-4 py-3 border-bottom col">
            <div class="row">
              <div class="col">
                <a type="button" routerLink="/dotation/nv_dotation" class="btn btn-outline-primary mx-1 "><i class="fa-solid fa-plus me-2"></i>Enregistrer une dotation</a>
              </div>
              <div class="col">
                <a type="button" routerLink="/dotation/retour_dotation" class="btn btn-outline-primary mx-1 "><i class="fa-solid fa-plus me-2"></i>retour de dotation</a>
              </div>
              <div class="col-5">
                <div class="input-group">
                  <input type="text" class="form-control mx-1" placeholder="Rechercher dotat...">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Rechercher</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body p-4">
              <div class="table-responsive rounded-2 mb-4">
                <!-- tableau de risque -->
                <table class="table border text-nowrap customize-table mb-0 align-middle">
                  <thead class="text-dark fs-4">
                    <tr>
                      <th><h6 class="fs-4 fw-semibold mb-0">#</h6></th>
                      <th><h6 class="fs-4 fw-semibold mb-0">Bénéficiaire </h6></th>
                      <th><h6 class="fs-4 fw-semibold mb-0">Date de dotation</h6></th>
                      <!-- <th><h6 class="fs-4 fw-semibold mb-0">Equipement</h6></th> -->
                      <th><h6 class="fs-4 fw-semibold mb-0">Retour</h6></th>
                      <th><h6 class="fs-4 fw-semibold mb-0">date de retour</h6></th>
                      <th><h6 class="fs-4 fw-semibold mb-0">Action</h6></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of combinedData; let i = index">
                      <td>
                        {{i+1}}
                      </td>
                      <!-- <td><p class="mb-0 fw-normal">{{histo.dotation.nom_beneficiaire}}</p></td> -->
                      <td><p class="mb-0 fw-normal">{{ item.dotation.nom_beneficiaire }}</p></td>
                      <td><p class="mb-0 fw-normal">{{ item.dotation.date }}</p></td>
                      <!-- <td><p class="mb-0 fw-normal">Nom_Equipement</p></td> -->
                      <td>
                        <ng-container *ngIf="item.dotation.retour; else enAttente">
                          <span class="badge bg-light-success rounded-3 py-8 text-success fw-semibold fs-2">confirmé</span>
                        </ng-container>
                        <ng-template #enAttente>
                          <span class="badge bg-light-danger rounded-3 py-8 text-danger fw-semibold fs-2">en attente</span>
                        </ng-template>
                      </td>
                      <td><p class="mb-0 fw-normal">{{item.dotation.dateR}}</p></td>
                      <td>
                        <div class="dropdown dropstart">
                          <a href="#" class="text-muted" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="ti ti-dots-vertical fs-6"></i>
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li>
                              <a class="dropdown-item d-flex align-items-center gap-3" routerLink="/dotation/voir_dotation/{{item.dotation.id}}"><i class="fa-regular fa-eye"></i>Voir</a>
                            </li>
                            <li>
                              <a class="dropdown-item d-flex align-items-center gap-3" routerLink="/dotation/edit_dotation/{{item.dotation.id}}"><i class="fs-4 ti ti-edit"></i>Modifier</a>
                            </li>
                            <li>
                              <a href="javascript:void(0)" class="dropdown-item d-flex align-items-center gap-3" (click)="onDeleteDotation(item.dotation.id)"><i class="fs-4 ti ti-trash"></i>Supprimer</a>
                            </li>
                          </ul>
                        </div>
                      </td>
                    </tr>
