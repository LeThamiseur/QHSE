<div class="page-wrapper" id="main-wrapper" data-theme="blue_theme"  data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <!-- navigation -->
  <app-sidebar></app-sidebar>
  <app-horizontalbar></app-horizontalbar>

    <div class="container">
      <div class="contenu">

        <div class="card bg-light-info shadow-none position-relative overflow-hidden">
          <div class="card-body px-4 py-3">
            <div class="row align-items-center">
              <div class="col-9">
                <h4 class="fw-semibold mb-8">Situations dangereuses</h4>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-muted" routerLink="/SD"><i class="fa-solid fa-arrow-left"></i></a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page"><i>Enregistrer une situation</i></li>
                  </ol>
                </nav>
              </div>
              <div class="col-3">
                <div class="text-center mb-n5">
                  <img src="assets/dist/images/breadcrumb/ChatBc.png" alt="" class="img-fluid mb-n4">
                </div>
              </div>
            </div>
          </div>
        </div>

          <!-- formulaire d'ajout risque -->
        <div class="card">
          <div class="card-body">
            <h5 class="mb-3">Informations sur la situation</h5>
            <form (ngSubmit)="addSD()" #sDForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="SD" placeholder="Situation dangereuse" [(ngModel)]="formData.libelle" name="SD"/>
                    <label for="SD">Situation dangereuse</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="description" rows="3" placeholder="Entrez une description" [(ngModel)]="formData.description" name="description"></textarea>
                    <label for="Description">Description</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-md-flex align-items-center mt-3">

                    <div class="ms-auto mt-3 mt-md-0">
                      <button type="submit" class="btn btn-info font-medium rounded-pill px-4" >
                        <div class="d-flex align-items-center">
                          Enregistrer
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <p *ngIf="msg" class="text-success">{{msg}}</p>
          </div>
        </div>

      </div>
    </div>
</div>
