<div class="page-wrapper" id="main-wrapper" data-theme="blue_theme" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <!-- navigation -->
  <app-sidebar></app-sidebar>
  <app-horizontalbar></app-horizontalbar>

  <div class="container">
    <div class="contenu">
      <div class="card bg-light-info shadow-none position-relative overflow-hidden">
        <div class="card-body px-4 py-3">
          <div class="row align-items-center">
            <div class="col-9">
              <h4 class="fw-semibold mb-8">Plan de Prévention</h4>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a class="text-muted" routerLink="/uniteTrav"><i class="fa-solid fa-arrow-left"></i></a>
                  </li>
                  <li class="breadcrumb-item" aria-current="page"><i>Créer un plan de prévention</i></li>
                </ol>
              </nav>
            </div>
            <div class="col-3">
              <div class="text-center mb-n5">
                <img src="assets/dist/images/breadcrumb/ChatBc.png" alt="" class="img-fluid mb-n4">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-primary">
          <h4 class="mb-0 text-white text-center">Nouveau Plan de Prévention des Risques</h4>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="card-body">
            <h5>Informations sur le projet</h5>
            <div class="row pt-3">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="control-label">Nom du projet</label>
                  <input type="text" [(ngModel)]="project.nomProjet" name="nomProjet" class="form-control" placeholder="Nom du projet" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="control-label">Lieu</label>
                  <input type="text" [(ngModel)]="project.lieu" name="lieu" class="form-control" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="control-label">Responsable</label>
                  <input type="text" [(ngModel)]="project.responsable" name="responsable" class="form-control" placeholder="Nom du responsable" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="control-label">Tel</label>
                  <input type="text" [(ngModel)]="project.tel" name="tel" class="form-control" placeholder="Numéro du responsable" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="control-label">Durée prévisionnelle (en jour)</label>
                  <input type="number" [(ngModel)]="project.duree" name="duree" class="form-control" placeholder="1" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="control-label">Effectif</label>
                  <input type="number" [(ngModel)]="project.effectif" name="effectif" class="form-control" placeholder="5" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="control-label">Description du projet</label>
                  <textarea class="form-control" [(ngModel)]="project.description" name="description" cols="30" rows="10"></textarea>
                </div>
              </div>
            </div>
            <hr />
            <!-- <h5>Tâches et risques</h5> -->
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Tâche</th>
                  <th>Situation dangereuse</th>
                  <th>Risques</th>
                  <th>Mesures préventives</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr *ngFor="let task of project.tasks; let i = index">
                  <td><input type="text" [(ngModel)]="task.taskName" name="taskName{{ i }}" class="form-control" placeholder="Nom de la tâche" required /></td>
                  <td><input type="text" [(ngModel)]="task.situationName" name="situationName{{ i }}" class="form-control" placeholder="Situation dangereuse" required /></td>
                  <td><input type="text" [(ngModel)]="task.risks" name="risks{{ i }}" class="form-control" placeholder="Risques" required /></td>
                  <td><input type="text" [(ngModel)]="task.measures" name="measures{{ i }}" class="form-control" placeholder="Mesures préventives" required /></td>
                  <td><button type="button" class="btn btn-danger" (click)="removeTask(i)">Supprimer</button></td>
                </tr> -->
                <tr *ngFor="let task of project.tasks; let i = index">
                  <td><textarea [(ngModel)]="task.taskName" name="taskName{{ i }}" class="form-control" placeholder="Nom de la tâche" required></textarea></td>
                  <td><textarea [(ngModel)]="task.situationName" name="situationName{{ i }}" class="form-control" placeholder="Situation dangereuse" required></textarea></td>
                  <td><textarea [(ngModel)]="task.risks" name="risks{{ i }}" class="form-control" placeholder="Risques" required></textarea></td>
                  <td><textarea [(ngModel)]="task.measures" name="measures{{ i }}" class="form-control" placeholder="Mesures préventives" required></textarea></td>
                  <td><button type="button" class="btn btn-danger" (click)="removeTask(i)">Supprimer</button></td>
                </tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-secondary" (click)="addTask()">Ajouter une tâche</button>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-success">Soumettre</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
