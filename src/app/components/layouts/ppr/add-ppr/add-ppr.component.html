<div class="page-wrapper" id="main-wrapper" data-theme="blue_theme"  data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <!-- navigation -->
  <app-sidebar></app-sidebar>
  <app-horizontalbar></app-horizontalbar>

    <div class="container">
      <div class="contenu">

        <div class="card bg-light-info shadow-none position-relative overflow-hidden">
          <div class="card-body px-4 py-3">
            <div class="row align-items-center">
              <div class="col-9">
                <h4 class="fw-semibold mb-8">Plan de Prévention</h4>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-muted" routerLink="/uniteTrav"><i class="fa-solid fa-arrow-left"></i></a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page"><i>Créer un plan de prévention</i></li>
                  </ol>
                </nav>
              </div>
              <div class="col-3">
                <div class="text-center mb-n5">
                  <img src="assets/dist/images/breadcrumb/ChatBc.png" alt="" class="img-fluid mb-n4">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-primary">
            <h4 class="mb-0 text-white text-center">Nouveau Plan de Prévention des Risques</h4>
          </div>
          <form action="#">
            <div>
              <div class="card-body">
                <h5>Informations sur le projet</h5>
                <div class="row pt-3">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">Nom du projet</label>
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Nom du projet"
                      />

                    </div>
                  </div>
                  <!--/span-->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">Lieu</label>
                      <input
                        type="text"
                        id="lieu"
                        class="form-control form-control"/>

                    </div>
                  </div>
                  <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">Responsable</label>
                      <input
                        type="text"
                        id="responsable"
                        class="form-control form-control"
                        placeholder="Nom du responsable"/>
                    </div>
                  </div>
                  <!--/span-->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">Tel</label>
                      <input
                        type="text"
                        id="nro"
                        class="form-control form-control"
                        placeholder="Numero du responsable"/>
                    </div>
                  </div>
                  <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">Durée prévisionnelle (en jour)</label>
                      <input
                        type="number"
                        id="duree"
                        class="form-control form-control"
                        placeholder= 1/>
                    </div>
                  </div>


                  <!--/span-->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">Effectif</label>
                      <input
                        type="number"
                        id="effectif"
                        class="form-control form-control"
                        placeholder= 5/>
                    </div>
                  </div>
                  <!--/span-->
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="control-label">Description du projet</label>
                      <textarea class="form-control form-control" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
            </div>
          </form>
        </div>

      </div>
    </div>
</div>
